<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dycalendar.css">
    <link rel="stylesheet" href="calander.css">
    <title>Calendar</title>

</head>

<body>
    <section>
        <div class="box">
            <div class="container">
                <div id="dycalendar"></div>
            </div>
            <p id="cal"></p>
            <p id="time"></p>
        </div>
    </section>
    <script src="dycalendar.js"></script>
    <script type="text/javascript" src="vanilla-tilt.js"></script>
    <script>
        dycalendar.draw({
            target: '#dycalendar',
            type: 'month',
            dayform: 'full',
            monthform: 'full',
            highlighttargetdate: true,
            prevnextbutton: 'show'
        })
        dycalendar.draw({
            target: '#cal',
            type: 'day',
            dayform: 'full',
            monthform: 'full',
            highlighttargetdate: true,
            prevnextbutton: 'show'
        })
        setInterval(()=>{
            document.getElementById('time').innerHTML = new Date().toLocaleTimeString();
        })
        
        
    </script>
    <script>
        VanillaTilt.init(document.querySelector(".container"), {
		max: 25,
		speed: 400,
        glare: true,
        "max-glare": 1,
	});
    VanillaTilt.init(document.querySelector("#time"), {
		max: 25,
        
		speed: 400,
        glare: true,
        "max-glare": 5
	});
    VanillaTilt.init(document.querySelector("#cal"), {
		max: 25,
		speed: 400,
        glare: true,
        "max-glare": 1
	});
    
    </script>
</body>

</html>
